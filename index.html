<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Estudiante</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container">
        <h1>Dashboard del Estudiante</h1>
        <div id="loading" class="hidden">Cargando datos...</div>
        <div id="dashboard-content" class="hidden">
            <p><strong>Nombre:</strong> <span id="nombre-estudiante"></span></p>
            <p><strong>Rol:</strong> <span id="rol-estudiante"></span></p>
            <p><strong>Fecha de Ingreso:</strong> <span id="fecha-ingreso"></span></p>
        </div>
        <div id="error-message" class="hidden">Error al cargar los datos.</div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
